<div class="mt-12 flex justify-center">
  <nav aria-label="Pagination" class="flex items-center space-x-2">
    <a (click)="prev()" role="button"
      class="inline-flex items-center justify-center h-10 w-10 rounded-lg text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
      <span class="material-icons-outlined">chevron_left</span>
    </a>

    <ng-container *ngIf="pages && pages.length">
      <ng-container *ngIf="pages[0] > 1">
        <a (click)="select(1)" role="button"
          class="inline-flex items-center justify-center h-10 w-10 rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors font-medium">
          1
        </a>
        <span class="inline-flex items-center justify-center h-10 w-10 text-slate-500">...</span>
      </ng-container>

      <a *ngFor="let p of pages" (click)="select(p)" role="button"
        [ngClass]="p === current ? 'inline-flex items-center justify-center h-10 w-10 rounded-lg text-white bg-primary font-bold shadow-lg' : 'inline-flex items-center justify-center h-10 w-10 rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors font-medium'">
        {{ p }}
      </a>

      <ng-container *ngIf="pages[pages.length - 1] < total">
        <span class="inline-flex items-center justify-center h-10 w-10 text-slate-500">...</span>
        <a (click)="select(total)" role="button"
          class="inline-flex items-center justify-center h-10 w-10 rounded-lg text-slate-600 dark:text-slate-300 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors font-medium">
          {{ total }}
        </a>
      </ng-container>
    </ng-container>

    <a (click)="next()" role="button"
      class="inline-flex items-center justify-center h-10 w-10 rounded-lg text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
      <span class="material-icons-outlined">chevron_right</span>
    </a>
  </nav>
</div>
