<header class="header">
  <div class="header-content">
    <!-- Logo -->
    <a routerLink="/" class="logo">
      <div class="logo-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M20 10V8C20 6.9 19.1 6 18 6H16L14 4H10L8 6H6C4.9 6 4 6.9 4 8V18C4 19.1 4.9 20 6 20H18C19.1 20 20 19.1 20 18V10Z" 
                fill="currentColor"/>
        </svg>
      </div>
      <span class="logo-text">Baku Homes</span>
    </a>

    <!-- Navigation -->
    <nav class="navigation">
  <a routerLink="/dashboard" routerLinkActive="active" class="nav-item">Dashboard</a>
  <a routerLink="/district-analysis" routerLinkActive="active" class="nav-item">District Analytics</a>
  <a routerLink="/metro-analysis" routerLinkActive="active" class="nav-item">Metro Station Analysis</a>
  <a routerLink="/mark-analysis" routerLinkActive="active" class="nav-item">Mark Analysis</a>
  <a routerLink="/apartments" routerLinkActive="active" class="nav-item">Apartments</a>
    </nav>

    <!-- Right side -->
    <div class="header-right">
      <div class="language-selector">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M13.73 21a2 2 0 0 1-3.46 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div class="profile-avatar">
        <img src="assets/woman.png" 
             alt="Profile" class="avatar-img">
      </div>
    </div>
  </div>
</header>
