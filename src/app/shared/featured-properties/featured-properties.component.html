<section class="featured-properties">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Featured Properties</h2>
      <p class="section-description">Discover premium properties in the selected district</p>
    </div>
    
    <div class="properties-grid">
      <div 
        class="property-card"
        *ngFor="let property of properties; trackBy: trackByPropertyId"
        (click)="onPropertyClick(property)"
        tabindex="0"
        role="button"
        [attr.aria-label]="'View property for ' + property.price"
      >
        <div class="property-image">
          <img 
            [src]="property.image" 
            [alt]="property.type + ' in ' + property.district"
            loading="lazy"
            class="property-img"
          >
          <div class="image-overlay"></div>
          
          <!-- Property type badge -->
          <div class="property-type-badge">
            {{ property.type }}
          </div>
        </div>
        
        <div class="property-details">
          <div class="property-price">{{ property.price }}</div>
          
          <div class="property-info">
            <div class="property-rooms">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor">
                <rect x="2" y="3" width="12" height="10" rx="1" stroke-width="1.5"/>
                <path d="M7 7h2M5 5h6M5 11h6" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
              {{ property.rooms }}
            </div>
            
            <div class="property-metro">
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor">
                <circle cx="8" cy="8" r="6" stroke-width="1.5"/>
                <path d="M6 8h4M8 6v4" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
              {{ property.metroStation }}
            </div>
          </div>
          
          <div class="property-location">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" stroke="currentColor">
              <path d="M7 12.25c2.5-2.5 5.25-4.5 5.25-7.5A5.25 5.25 0 0 0 7 0a5.25 5.25 0 0 0-5.25 4.75c0 3 2.75 5 5.25 7.5Z" stroke-width="1.25"/>
              <circle cx="7" cy="4.75" r="1.75" stroke-width="1.25"/>
            </svg>
            {{ property.district }}
          </div>
        </div>
        
        <!-- Hover indicator -->
        <div class="hover-indicator">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                  d="M6.75 13.5 11.25 9 6.75 4.5"/>
          </svg>
        </div>
      </div>
    </div>
    
    <!-- View all properties button -->
    <div class="properties-actions">
      <button class="view-all-btn" type="button">
        <span>View All Properties</span>
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                d="M6 12 10 8 6 4"/>
        </svg>
      </button>
    </div>
  </div>
</section>
