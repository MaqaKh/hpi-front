    <p class="text-slate-500 dark:text-slate-400 mt-1">{{ resultsCount }}</p>
  </div>
  <div class="mt-4 sm:mt-0">
    <select
      class="rounded-lg border-slate-300 dark:border-slate-700 bg-background-light dark:bg-background-dark focus:border-primary focus:ring-primary focus:ring-opacity-50">
