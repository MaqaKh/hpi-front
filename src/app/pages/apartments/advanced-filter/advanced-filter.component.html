<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
  <!-- Modal Container -->
  <div class="w-full max-w-[900px] rounded-xl bg-white dark:bg-background-dark shadow-2xl flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="flex flex-wrap items-center justify-between gap-3 p-6 border-b border-gray-200 dark:border-gray-700">
      <p class="text-[#111318] dark:text-white tracking-tight text-2xl font-bold leading-tight">Advanced Filters</p>
      <button (click)="onClose()" class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 dark:text-white">
        <span class="material-symbols-outlined">close</span>
      </button>
    </header>
    <!-- Main Content -->
    <main class="flex-1 p-6 space-y-6 overflow-y-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
        <!-- Left Column -->
        <div class="flex flex-col space-y-6">
          <!-- Location -->
          <div class="flex flex-col">
            <label class="flex flex-col w-full">
              <p class="text-[#111318] dark:text-gray-200 text-base font-medium leading-normal pb-2">Location</p>
              <div class="relative flex items-stretch w-full">
                <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] dark:text-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbdfe6] dark:border-gray-700 bg-white h-12 placeholder:text-[#616f89] dark:placeholder:text-gray-400 px-4 text-base font-normal leading-normal" placeholder="Enter a district, metro, or landmark" value=""/>
                <div class="absolute inset-y-0 right-0 flex items-center pr-4 text-[#616f89] dark:text-gray-400">
                  <span class="material-symbols-outlined text-xl">search</span>
                </div>
              </div>
            </label>
          </div>

          <!-- Transaction Type -->
          <div class="flex flex-col">
            <p class="text-[#111318] dark:text-gray-200 text-base font-medium leading-normal pb-2">Transaction Type</p>
            <div class="flex h-10 w-full items-center justify-center rounded-lg bg-[#f0f2f4] dark:bg-gray-800 p-1">
              <label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:dark:bg-gray-700 has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#111318] dark:has-[:checked]:text-white text-[#616f89] dark:text-gray-400 text-sm font-medium leading-normal">
                <span class="truncate">Buy</span>
                <input checked class="invisible w-0" name="transaction-type" type="radio" value="Buy"/>
              </label>
              <label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:dark:bg-gray-700 has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#111318] dark:has-[:checked]:text-white text-[#616f89] dark:text-gray-400 text-sm font-medium leading-normal">
                <span class="truncate">Rent</span>
                <input class="invisible w-0" name="transaction-type" type="radio" value="Rent"/>
              </label>
            </div>
          </div>

          <!-- Property Type -->
          <div class="flex flex-col">
            <p class="text-[#111318] dark:text-gray-200 text-base font-medium leading-normal pb-2">Property Type</p>
            <div class="flex gap-2 flex-wrap">
              <label class="flex h-9 cursor-pointer items-center justify-center gap-x-2 rounded-full px-4 has-[:checked]:bg-primary has-[:checked]:text-white bg-[#f0f2f4] dark:bg-gray-800 text-[#111318] dark:text-gray-200 text-sm font-medium leading-normal">
                <input checked class="hidden" name="property-type" type="checkbox" value="Apartment"/>
                <span>Apartment</span>
              </label>
              <label class="flex h-9 cursor-pointer items-center justify-center gap-x-2 rounded-full px-4 has-[:checked]:bg-primary has-[:checked]:text-white bg-[#f0f2f4] dark:bg-gray-800 text-[#111318] dark:text-gray-200 text-sm font-medium leading-normal">
                <input class="hidden" name="property-type" type="checkbox" value="House"/>
                <span>House</span>
              </label>
              <label class="flex h-9 cursor-pointer items-center justify-center gap-x-2 rounded-full px-4 has-[:checked]:bg-primary has-[:checked]:text-white bg-[#f0f2f4] dark:bg-gray-800 text-[#111318] dark:text-gray-200 text-sm font-medium leading-normal">
                <input class="hidden" name="property-type" type="checkbox" value="Office"/>
                <span>Office</span>
              </label>
            </div>
          </div>

          <!-- Room Count -->
          <div class="flex flex-col">
            <p class="text-[#111318] dark:text-gray-200 text-base font-medium leading-normal pb-2">Room Count</p>
            <div class="flex gap-2 flex-wrap">
              <label class="flex cursor-pointer h-10 w-10 items-center justify-center rounded-lg has-[:checked]:bg-primary has-[:checked]:text-white bg-[#f0f2f4] dark:bg-gray-800 text-[#111318] dark:text-gray-200 text-sm font-medium leading-normal">
                <input class="hidden" name="room-count" type="radio" value="1"/><span>1</span>
              </label>
              <label class="flex cursor-pointer h-10 w-10 items-center justify-center rounded-lg has-[:checked]:bg-primary has-[:checked]:text-white bg-[#f0f2f4] dark:bg-gray-800 text-[#111318] dark:text-gray-200 text-sm font-medium leading-normal">
                <input checked class="hidden" name="room-count" type="radio" value="2"/><span>2</span>
              </label>
              <label class="flex cursor-pointer h-10 w-10 items-center justify-center rounded-lg has-[:checked]:bg-primary has-[:checked]:text-white bg-[#f0f2f4] dark:bg-gray-800 text-[#111318] dark:text-gray-200 text-sm font-medium leading-normal">
                <input class="hidden" name="room-count" type="radio" value="3"/><span>3</span>
              </label>
            </div>
          </div>
        </div>

        <!-- Right Column -->
        <div class="flex flex-col space-y-6">
          <!-- Area Size -->
          <div class="flex flex-col">
            <p class="text-[#111318] dark:text-gray-200 text-base font-medium leading-normal pb-2">Area Size (mÂ²)</p>
            <div class="flex items-center gap-4 pb-4">
              <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] dark:text-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbdfe6] dark:border-gray-700 bg-white h-12 placeholder:text-[#616f89] dark:placeholder:text-gray-400 px-4 text-center text-base font-normal leading-normal" placeholder="Min" value="50"/>
              <div class="h-px w-4 bg-gray-300 dark:bg-gray-600"></div>
              <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] dark:text-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbdfe6] dark:border-gray-700 bg-white h-12 placeholder:text-[#616f89] dark:placeholder:text-gray-400 px-4 text-center text-base font-normal leading-normal" placeholder="Max" value="200"/>
            </div>
          </div>

          <!-- Building Condition -->
          <div class="flex flex-col">
            <p class="text-[#111318] dark:text-gray-200 text-base font-medium leading-normal pb-2">Building Condition</p>
            <div class="flex h-10 w-full items-center justify-center rounded-lg bg-[#f0f2f4] dark:bg-gray-800 p-1">
              <label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:dark:bg-gray-700 has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#111318] dark:has-[:checked]:text-white text-[#616f89] dark:text-gray-400 text-sm font-medium leading-normal">
                <span class="truncate">New Building</span>
                <input class="invisible w-0" name="building-condition" type="radio" value="New Building"/>
              </label>
              <label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white has-[:checked]:dark:bg-gray-700 has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#111318] dark:has-[:checked]:text-white text-[#616f89] dark:text-gray-400 text-sm font-medium leading-normal">
                <span class="truncate">Old Building</span>
                <input checked class="invisible w-0" name="building-condition" type="radio" value="Old Building"/>
              </label>
            </div>
          </div>

          <!-- Repair Type -->
          <div class="flex flex-col">
            <p class="text-[#111318] dark:text-gray-200 text-base font-medium leading-normal pb-2">Repair Type</p>
            <div class="relative w-full">
              <select class="form-select w-full appearance-none rounded-lg text-[#111318] dark:text-white dark:bg-gray-800 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbdfe6] dark:border-gray-700 bg-white h-12 px-4 text-base font-normal leading-normal">
                <option>No Preference</option>
                <option>Furnished</option>
                <option>Unfurnished</option>
              </select>
              <div class="absolute inset-y-0 right-0 flex items-center pr-4 pointer-events-none">
                <span class="material-symbols-outlined text-[#616f89] dark:text-gray-400">expand_more</span>
              </div>
            </div>
          </div>

          <!-- Additional Features -->
          <div class="flex flex-col">
            <p class="text-[#111318] dark:text-gray-200 text-base font-medium leading-normal pb-2">Additional Features</p>
            <div class="flex flex-col space-y-3">
              <label class="flex items-center gap-3 cursor-pointer">
                <input checked class="form-checkbox h-5 w-5 rounded text-primary bg-gray-100 border-gray-300 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-offset-gray-800" type="checkbox"/>
                <span class="text-[#111318] dark:text-gray-200 text-sm font-medium">Has Balcony</span>
              </label>
              <label class="flex items-center gap-3 cursor-pointer">
                <input class="form-checkbox h-5 w-5 rounded text-primary bg-gray-100 border-gray-300 focus:ring-primary dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-offset-gray-800" type="checkbox"/>
                <span class="text-[#111318] dark:text-gray-200 text-sm font-medium">Mortgage Available</span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer class="flex flex-wrap items-center justify-end gap-4 p-6 border-t border-gray-200 dark:border-gray-700">
      <button (click)="onReset()" class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-transparent text-[#111318] dark:text-white text-sm font-semibold leading-normal hover:bg-gray-100 dark:hover:bg-gray-800">
        <span class="truncate">Reset Filters</span>
      </button>
      <button (click)="onApply()" class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-6 bg-primary text-white text-sm font-semibold leading-normal gap-2 shadow-sm hover:bg-primary/90">
        <span class="truncate">Show results</span>
        <span class="inline-flex items-center justify-center px-2 py-0.5 text-xs font-bold text-primary bg-white rounded-full">123</span>
      </button>
    </footer>
  </div>
</div>
