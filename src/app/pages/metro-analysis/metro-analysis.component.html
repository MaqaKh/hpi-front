<div class="app-container">
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo">
        <div class="logo-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M20 10V8C20 6.9 19.1 6 18 6H16L14 4H10L8 6H6C4.9 6 4 6.9 4 8V18C4 19.1 4.9 20 6 20H18C19.1 20 20 19.1 20 18V10Z" 
                  fill="currentColor"/>
          </svg>
        </div>
        <span class="logo-text">Baku Homes</span>
      </div>

      <!-- Navigation -->
      <nav class="navigation">
        <a routerLink="/" class="nav-item">Dashboard</a>
        <a routerLink="/district-analysis" class="nav-item">District Analytics</a>
        <a routerLink="/metro-analysis" class="nav-item active">Metro Station Analysis</a>
        <a href="#" class="nav-item">Mark Analysis</a>
        <a href="#" class="nav-item">Apartments</a>
      </nav>

      <!-- Right side -->
      <div class="header-right">
        <div class="language-selector">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M13.73 21a2 2 0 0 1-3.46 0" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="profile-avatar">
          <img src="assets/woman.png" 
               alt="Profile" class="avatar-img">
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Metro Station Analysis</h1>
            <p class="hero-description">Explore detailed insights into Baku's metro stations, including price trends, availability, and growth statistics around metro areas.</p>
        </div>
    </section>

    
    <!-- Add this section after the hero section -->
    <section class="map-section" style="margin-bottom: 2%;">
        <div class="container">
            <app-interactive-metro-map></app-interactive-metro-map>
        </div>
    </section>
    
    <!-- District Information Section -->
    <app-district-info [selectedDistrict]="'Nasimi District'"></app-district-info>
    
    <!-- Market Statistics Section -->
    <app-market-statistics></app-market-statistics>
    
    <!-- Price Trend Chart Section -->
    <app-price-trend-chart></app-price-trend-chart>
    
    <!-- Featured Properties Section -->
    <app-featured-properties></app-featured-properties>
    
    <!-- Footer -->
    <app-footer></app-footer>
  </main>
</div>
