<div class="app-container">
  <!-- Header -->
  <app-header></app-header>

  <!-- Main Content -->
  <main class="main-content">

    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">District Analysis</h1>
            <p class="hero-description">Explore detailed insights into Baku's districts, including price trends, availability, and growth statistics.</p>
        </div>
    </section>

    
    <!-- Add this section after the hero section -->
    <section class="map-section">
        <div class="container">
            <app-interactive-map></app-interactive-map>
        </div>
    </section>
    
    <!-- District Information Section -->
    <app-district-info [selectedDistrict]="'Nasimi District'"></app-district-info>
    
    <!-- Market Statistics Section -->
    <app-market-statistics></app-market-statistics>
    
    <!-- Price Trend Chart Section -->
    <app-price-trend-chart></app-price-trend-chart>
    
    <!-- Featured Properties Section -->
    <app-featured-properties></app-featured-properties>
    
    <!-- Footer -->
    <app-footer></app-footer>
  </main>
</div>
