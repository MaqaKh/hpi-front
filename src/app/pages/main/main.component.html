<div class="app-container">
  <!-- Header -->
  <app-header></app-header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="hero-section">
      <div class="hero-background">
        <img src="assets/baku/city-4.png" alt="Baku cityscape" class="hero-image">
        <div class="hero-overlay"></div>
      </div>
      
      <div class="hero-content">
        <h1 class="hero-title">Discover Premium Properties in Baku's Best Neighborhoods</h1>
        <p class="hero-subtitle">
          Explore detailed property statistics and market trends to make informed decisions.
        </p>
        
        <div class="search-container">
          <div class="search-input-wrapper">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
              <path d="M17.5 17.5L13.875 13.875M15.8333 9.16667C15.8333 12.8486 12.8486 15.8333 9.16667 15.8333C5.48477 15.8333 2.5 12.8486 2.5 9.16667C2.5 5.48477 5.48477 2.5 9.16667 2.5C12.8486 2.5 15.8333 5.48477 15.8333 9.16667Z" 
                    stroke="currentColor" stroke-width="1.67" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <input 
              type="text" 
              placeholder="Search for properties" 
              class="search-input"
            >
            <div class="action-buttons">
              <button class="btn btn-analyze" (click)="onAnalyze()">
                Analyze
              </button>
              <button class="btn btn-search" (click)="onSearch()">
                Search
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Market Stats -->
    <app-market-stats></app-market-stats>
    
    <!-- Market Hotspots -->
    <app-market-hotspots></app-market-hotspots>
    
    <!-- Economic Context -->
    <app-economic-context></app-economic-context>
    
    <!-- User Centric Info -->
    <app-user-centric-info></app-user-centric-info>

    <app-quick-action-tiles></app-quick-action-tiles>
    
    <!-- Market Intelligence Feed -->
    <app-market-intelligence-feed></app-market-intelligence-feed>
    
    <!-- Footer -->
    <app-footer></app-footer>
  </main>
</div>
