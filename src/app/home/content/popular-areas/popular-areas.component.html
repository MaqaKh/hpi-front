<div class="anchor-section" id="market" style="margin-top:5%;">
    <section id="content" class="container">

        <h1>Most popular areas</h1>

        <div class="anchor-section" id="market" style="margin-top:5%;">
            <div class="row">
                <div class="col-md-4">
                    <div id="chart-demo">

                        <dx-chart palette="Violet" [dataSource]="countriesInfo">
                          <dxi-series
                            *ngFor="let energy of energySources"
                            [valueField]="energy.value"
                            [name]="energy.name"
                          >
                          </dxi-series>
                          <dxo-common-series-settings
                            #seriesSettings
                            argumentField="country"
                            [type]="types[0]"
                          >
                          </dxo-common-series-settings>
                          <dxo-margin [bottom]="20"></dxo-margin>
                          <dxo-argument-axis
                            [valueMarginsEnabled]="false"
                            discreteAxisDivisionMode="crossLabels"
                          >
                            <dxo-grid [visible]="true"></dxo-grid>
                          </dxo-argument-axis>
                          <dxo-legend
                            verticalAlignment="bottom"
                            horizontalAlignment="center"
                            itemTextPosition="bottom"
                          >
                          </dxo-legend>
                          <dxo-title text="Energy Consumption in 2004">
                            <dxo-subtitle text="(Millions of Tons, Oil Equivalent)"> </dxo-subtitle>
                          </dxo-title>
                          <!-- <dxo-export [enabled]="true"></dxo-export> -->
                          <dxo-tooltip [enabled]="true"></dxo-tooltip>
                        </dx-chart>
                        
                      </div>
                      
                </div>
                <div class="col-md-4">
                    <canvas id="myChart7"></canvas>
                </div>
                <div class="col-md-4">
                    <canvas id="myChart8"></canvas>
                </div>
            </div>
            <div class="row" style="margin-top:5%;"></div>
            <div class="row">
                <div class="col-md-4">
                    <canvas id="myChart9"></canvas>
                </div>
                <div class="col-md-4">
                    <canvas id="myChart10"></canvas>
                </div>
                <div class="col-md-4">
                    <canvas id="myChart11"></canvas>
                </div>
            </div>
        </div>


    </section>
</div>
