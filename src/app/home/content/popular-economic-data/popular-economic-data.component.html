<div class="anchor-section" id="market" style="margin-top:5%;">
    <section id="content" class="container">

      <div id="content-header">
          <h2 id="market-header">Iqtisadi görsədicilər</h2>
          <a href="#" id="hamisi-link">
              <span>hamisi</span>
          </a>
      </div>

        <div class="anchor-section" id="market" style="margin-top:5%;">
            <div class="row">
              <div class="col-md-6" style="position: relative; text-align: center;">
                <dx-chart palette="#0D9CD9" [dataSource]="inflation">
                        <dxi-series
                         type="line"
                         argumentField="date"
                         valueField="value"
                         [point]="{ visible: true }" 
                        >
                        </dxi-series>
                        <dxo-common-series-settings
                         hoverMode="allArgumentPoints"
                        >
                        </dxo-common-series-settings>
                        <dxo-margin [bottom]="20"></dxo-margin>
                        <dxo-argument-axis
                            [valueMarginsEnabled]="false"
                            [argumentType]="'datetime'" >
                            <dxo-grid [visible]="false"></dxo-grid>
                            <dxo-label format="shortDate"></dxo-label> 
                        </dxo-argument-axis>
                        <dxi-value-axis>
                            
                        </dxi-value-axis>
                        <dxo-legend
                         [visible]="false"
                          verticalAlignment="bottom"
                          horizontalAlignment="center"
                          itemTextPosition="bottom"
                        >
                        </dxo-legend>
                        <dxo-title text="İnflasiya">
                          <dxo-font
                              size="23"
                              weight="30"
                              family="Times New Roman, Times, serif"
                              color="#015C94">
                          </dxo-font>
                          <dxo-subtitle text=""> </dxo-subtitle>
                        </dxo-title>
                        <dxo-tooltip [enabled]="true"></dxo-tooltip>
                      </dx-chart>
                      <a href="#" style="text-decoration: none; color: black; transition: color 0.3s; position: absolute; bottom: 5; left: 50%; transform: translateX(-50%);">
                        <span style="border-bottom: 1px solid transparent;">Read more</span>
                    </a>
                </div>
                <div class="col-md-6">
                    <dx-chart palette="#0D9CD9" [dataSource]="mortgageRate">
                        <dxi-series
                         type="line"
                         argumentField="date"
                         valueField="value"
                         [point]="{ visible: true }" 
                        >
                        </dxi-series>
                        <dxo-common-series-settings
                         hoverMode="allArgumentPoints"
                        >
                        </dxo-common-series-settings>
                        <dxo-margin [bottom]="20"></dxo-margin>
                        <dxo-argument-axis
                          color="#95A3AB">
                            [valueMarginsEnabled]="false"
                            [argumentType]="'datetime'" >
                            <dxo-grid [visible]="false"></dxo-grid>
                            <dxo-label format="shortDate"></dxo-label> 
                        </dxo-argument-axis>
                        <dxi-value-axis>
                            
                        </dxi-value-axis>
                        <dxo-legend
                         [visible]="false"
                          verticalAlignment="bottom"
                          horizontalAlignment="center"
                          itemTextPosition="bottom"
                        >
                        </dxo-legend>
                        <dxo-title text="Ipoteka Faizi">
                          <dxo-font
                              size="23"
                              weight="30"
                              family="Times New Roman, Times, serif"
                              color="#015C94">
                          </dxo-font>
                          <dxo-subtitle text=""> </dxo-subtitle>
                        </dxo-title>
                        <dxo-tooltip [enabled]="true"></dxo-tooltip>
                      </dx-chart>
                </div>
            </div>
            <div class="row" style="margin-top:5%;"></div>
            <div class="row">
                
            </div>
        </div>


    </section>
</div>
